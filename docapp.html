<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
    }

    .doctor-image {
      flex: 1;
    }

    .doctor-image img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    .form-container {
      flex: 2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      border-bottom: 2px solid maroon;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-group label {
      width: 150px;
      min-width: 120px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      padding: 6px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
    }

    .gender-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .name-group,
    .address-group {
      display: flex;
      gap: 10px;
    }

    .name-group input,
    .address-group input {
      flex: 1;
    }

    button {
      padding: 8px 16px;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="doctor-image">
      <img src="doctor.png" alt="Doctor Image">
    </div>

    <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <div class="form-group">
          <label>Appointment Date:</label>
          <input type="date">
        </div>

        <div class="form-group">
          <label>Appointment Time:</label>
          <input type="time">
        </div>

        <div class="form-group">
          <label>Name:</label>
          <div class="name-group">
            <input type="text" placeholder="First">
            <input type="text" placeholder="Last">
          </div>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="gender-group">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
          </div>
        </div>

        <div class="form-group">
          <label>Phone:</label>
          <input type="tel" placeholder="123-456-7890">
        </div>

        <div class="form-group">
          <label>Address:</label>
          <div class="address-group">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
          </div>
        </div>

        <div class="form-group">
          <label>Your Query:</label>
          <textarea rows="4" style="max-width: 300px;"></textarea>
        </div>

        <div class="form-group">
          <label>Appointment Type:</label>
          <div class="checkbox-group">
            <p>select which appointment type(s) you require</p>
            <label><input type="checkbox"> Cervix checkup</label>
            <label><input type="checkbox"> Heart checkup</label>
            <label><input type="checkbox"> Eye check-up</label>
            <label><input type="checkbox"> Hearing Test</label>
          </div>
        </div>

        <div class="form-group">
          <label></label>
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
